<div class="container mt-4">
  <!-- Loading Spinner -->
  <div class="spinner-overlay" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Caricamento...</span>
    </div>
  </div>

  <div class="row mb-4 d-flex justify-content-between align-items-center">
    <div class="col-6 col-lg-6 col-md-8">
      <h2>Gestione Dati Personali</h2>
    </div>
    <div class="col-4 col-lg-4 col-md-3">
      <div class="d-flex align-items-center">
        <input
          type="text"
          class="form-control"
          placeholder="cerca"
          [(ngModel)]="filters.firstName"
          (input)="applyFilters()"
        />
        <!-- <button class="btn btn-secondary">
          <i class="bi bi-search"></i>
        </button> -->
      </div>
    </div>
    <div class="col-2 col-lg-2 col-md-1 text-end">
      <button class="btn btn-primary" (click)="onNew()">
        <i class="bi bi-plus-circle me-1"></i>
        <span class="d-none d-xl-inline">Nuova Anagrafica</span>
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div class="row mb-4">
    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th (click)="sort('firstName')" style="cursor: pointer">
              Nome
              <i
                class="bi"
                [ngClass]="{
                  'bi-sort-alpha-down':
                    sortField === 'firstName' && sortDirection === 'asc',
                  'bi-sort-alpha-up-alt':
                    sortField === 'firstName' && sortDirection === 'desc'
                }"
              ></i>
            </th>
            <th (click)="sort('lastName')" style="cursor: pointer">
              Cognome
              <i
                class="bi"
                [ngClass]="{
                  'bi-sort-alpha-down':
                    sortField === 'lastName' && sortDirection === 'asc',
                  'bi-sort-alpha-up-alt':
                    sortField === 'lastName' && sortDirection === 'desc'
                }"
              ></i>
            </th>
            <th (click)="sort('city')" style="cursor: pointer">
              Comune
              <i
                class="bi"
                [ngClass]="{
                  'bi-sort-alpha-down':
                    sortField === 'city' && sortDirection === 'asc',
                  'bi-sort-alpha-up-alt':
                    sortField === 'city' && sortDirection === 'desc'
                }"
              ></i>
            </th>
            <th (click)="sort('email')" style="cursor: pointer">
              Email
              <i
                class="bi"
                [ngClass]="{
                  'bi-sort-alpha-down':
                    sortField === 'email' && sortDirection === 'asc',
                  'bi-sort-alpha-up-alt':
                    sortField === 'email' && sortDirection === 'desc'
                }"
              ></i>
            </th>
            <th class="text-center">Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let person of filteredPersons"
            [class.table-info]="person.id === selectedPersonId"
          >
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.city || "-" }}</td>
            <td>{{ person.email }}</td>
            <td class="text-center">
              <button
                class="btn btn-sm btn-primary me-2"
                (click)="onEdit(person)"
                title="Modifica"
              >
                <i class="bi bi-pencil-square"></i>
                <span class="d-none d-sm-inline ms-1">Modifica</span>
              </button>
              <button
                class="btn btn-sm btn-danger"
                (click)="onDelete(person)"
                title="Elimina"
              >
                <i class="bi bi-trash"></i>
                <span class="d-none d-sm-inline ms-1">Elimina</span>
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredPersons.length === 0 && !isLoading">
            <td colspan="5" class="text-center py-4">
              <i
                class="bi bi-inbox text-muted d-block mb-2"
                style="font-size: 2rem"
              ></i>
              Nessun risultato trovato
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
